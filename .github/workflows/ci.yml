name: QuizGen CI

# Trigger: Run this whenever code is pushed to the 'main' branch
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code from GitHub
      - uses: actions/checkout@v4

      # 2. Install Python 3.10
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Install your backend libraries + testing tools
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install httpx pytest

      # 4. Run the tests
      - name: Run Tests
        env:
          # ⚠️ CRITICAL: We provide fake keys so the server starts.
          # Without this, 'quiz_engine.py' would raise ValueError and fail the build.
          GEMINI_API_KEY: "dummy_key_for_testing"
          GOOGLE_CLIENT_ID: "dummy_client_id"
          GOOGLE_CLIENT_SECRET: "dummy_client_secret"
          SECRET_KEY: "super_secret_testing_key"
        run: |
          # Add 'backend' to the python path so imports work
          export PYTHONPATH=$PYTHONPATH:$(pwd)/backend
          pytest backend/tests/
